version: "3.8"

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.fixed
      target: production
    ports:
      - "3003:3003"
    volumes:
      - ./logs:/app/logs
      - ./wallets.json:/app/wallets.json
    environment:
      - NODE_ENV=production
      - PORT=3003
      - LOG_LEVEL=info
      - BLOCKCHAIN_DIFFICULTY=4
      - ALLOWED_ORIGINS=https://crypto.viguri.org
    restart: always
    command: node server/server.js
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/test"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  cli:
    build:
      context: .
      dockerfile: Dockerfile.cli
    volumes:
      - ./wallets.json:/app/wallets.json
    environment:
      - API_URL=http://server:3003/api
      - NODE_ENV=production
    depends_on:
      server:
        condition: service_healthy
