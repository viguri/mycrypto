version: "3.8"

services:
  server:
    build: .
    ports:
      - "3000:3000"
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
      - ./src/storage:/app/src/storage
    command: yarn start
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/blockchain/stats"]
      interval: 10s
      timeout: 5s
      retries: 3

  cli:
    build:
      context: .
      dockerfile: Dockerfile.cli
    volumes:
      - ./wallets.json:/app/wallets.json
    environment:
      - API_URL=http://server:3000/api
    depends_on:
      server:
        condition: service_healthy
    command: add wallet
