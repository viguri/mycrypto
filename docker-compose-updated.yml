version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cryptoviguriorg-server-1
    restart: unless-stopped
    ports:
      - "3003:3003"
    volumes:
      - /var/www/vhosts/viguri.org/crypto.viguri.org/logs:/app/logs
      - ./server/storage:/app/server/storage
    environment:
      - NODE_ENV=production
      - PORT=3003
      - ALLOWED_ORIGINS=https://crypto.viguri.org,http://localhost:3003,http://localhost:8080,http://server:3003
      - LOG_LEVEL=info
      - BLOCKCHAIN_DIFFICULTY=4
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3003/api/test || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  cli:
    build:
      context: .
      dockerfile: Dockerfile.cli
    container_name: cryptoviguriorg-cli-1
    depends_on:
      server:
        condition: service_healthy
    volumes:
      - ./cli-data:/app/cli-data
    environment:
      - NODE_ENV=production
      - SERVER_URL=http://server:3003
